<ion-header>
  <ion-toolbar>
    <ion-title>Quotes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item detail *ngFor="let quote of quotes">
            <ion-label text-wrap>
              <ion-item lines="none">
                <h2 [innerHTML]="quote.title.rendered"></h2>
              </ion-item>
              <ion-item lines="none">
                <p>~{{ quote.writer }}</p>
              </ion-item>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
